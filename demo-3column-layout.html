<!DOCTYPE html>
<html>
<head>
  <title>demo (3 column layout) - flexbox grid sample</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="flexbox-grid-sample.css">
  <style>
    html, body {
      color: #fff;
      margin: 0;
      padding: 0;
    }
    /*
    .container {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    */
  </style>
</head>
<body>

  <div class="container">

    <header class="row" style="background-color:#68228B">
      <div class="col-12">
        <h1>Header</h1>
        <div style="height:50px"><!-- dummy(contents) --></div>
      </div>
    </header>

    <div id="main" class="row">
      <nav class="col-2" style="background-color:#008B00">
        <h1>Left</h1>
      </nav>
      <article class="col-8" style="background-color:#218868">
        <h1>Center</h1>
        <div style="height:600px"><!-- dummy(contents) --></div>
      </article>
      <aside class="col-2" style="background-color:#8B5742">
        <h1>Right</h1>
      </aside>
    </div>

    <footer class="row" style="background-color:#8B2252">
      <div class="col-12">
        <h1>Footer</h1>
        <div style="height:100px"><!-- dummy(contents) --></div>
      </div>
    </footer>

  </div><!-- end .container -->

</body>
</html>
